---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: user-namespace-operator deploy
  name: user-namespace-operator-build

parameters:
- name: GIT_REPO
  value: https://github.com/rhpds/user-namespace-operator.git
- name: NAME
  value: user-namespace-operator

objects:
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    name: ${NAME}
  spec:
    lookupPolicy:
      local: false

- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: ${NAME}
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: ${NAME}:latest
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      git:
        uri: ${GIT_REPO}
        ref: master
    strategy:
      dockerStrategy:
        dockerfilePath: Containerfile
      type: Docker
    triggers: []
